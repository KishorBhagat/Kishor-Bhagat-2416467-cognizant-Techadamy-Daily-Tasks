<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch All Users</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>All Users</h2>
  <!-- <button id="fetchUsers">Load Users</button> -->
  <ul id="userList"></ul>

  <script>
    $(document).ready(function () {
    //   $('#fetchUsers').click(function () {
        $.get('https://dummyjson.com/users', function (response) {
          const users = response.users;
          $('#userList').empty(); // Clear any previous entries
          $.each(users, function (index, user) {
            $('#userList').append(`<li>${user.firstName} ${user.lastName} - ${user.email}</li>`);
          });
        });
    //   });
    });
  </script>

</body>
</html>
